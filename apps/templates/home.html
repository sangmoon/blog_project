{% extends 'base.html' %}
    {% block title %}SM blog{% endblock %}

    {% block content %}
        <p>Testing...</p>
        <p>Hola! 박상문 블로그 입니다.</p>
        <p>그럼 안녕.</p>
    {% endblock %}

    {% block article_list %}
        {% for article in article_list %}
        <div class="article">
            <h2>
                <a href="{% url 'article' article.id %}">
                {{article.title}}
                </a>
            </h2>
            <p>
                Posted
                <time>
                    {{article.created_at|date}}
                </time>
            </p>
        </div>
        {% endfor %}
    {% endblock %}
