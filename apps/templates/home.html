{% extends 'base.html' %}
    {% block content %}
        <article>
        <div class="jumbotron text-center">
        <h1>박상문님의 블로그</h1>
        <p>웹과 앱에 관심이 많고<br> python django를 공부하고 있습니다.<br> 친구들 만나느라 샤샤샤
        </p>
        </div>

        <hr>

        <div class="article_list">
            <h3>최근 업로드된 글</h3>
            {% for article in article_list %}
            <div class="article">
                <h4>
                    <a href="{% url 'article' article.id %}">
                    {{article.title}}
                    </a>
                </h4>
                <p>
                    category:
                    {{ choices}}
                </p>
            </div>
            {% endfor %}
        </div>
        </article>
    {% endblock %}
