{% extends 'base.html' %}
    {% block title %}SM blog{% endblock %}

    {% block content %}
        <article>
            <h3>{{article.title}}</h3>
            <p>
                Posted on <time>
                {{article.created_at}}
                </time>
            </p>
            <p>writer : {{article.user}}</p>
            {{article.content|linebreaks}}
        </article>
    {% endblock %}
