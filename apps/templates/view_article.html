{% extends 'base.html' %}
    {% load markdownify %}
    {% block title %}SM blog{% endblock %}

    {% block content %}
        <article>
            <h3>{{article.title}}</h3>
            <p>
                Posted on <time>
                        {{article.created_at|date:"H:i"}}
                        {{article.created_at|date:"D d M Y"}}
                </time>
            </p>
            <p>writer : {{user}}</p>
            {{content|markdown|safe|linebreaks}}
        </article>
    {% endblock %}
