{% extends 'base.html' %}
    {% load markdownify %}
    {% block content %}
        <article>
            <div class='article_header'>
                <h3>{{article.title}}</h3>
                <p>
                    Posted on <time>
                            {{article.created_at|date:"H:i"}}
                            {{article.created_at|date:"D d M Y"}}
                    </time>
                </p>
                <p>writer : {{user}}</p>
                <form  action= {{edit_url}}>
                    <input type="submit" value="edit" class="btn-default">
                    <input type="hidden" name="edits" value="1">
                </form>
            </div>
            {{content|safe|linebreaks}}
        </article>
    {% endblock %}
