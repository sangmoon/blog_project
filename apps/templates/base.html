<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SM blog</title>
        <!-- <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/base1.css">
        <link rel="stylesheet" type="text/css" href="/static/colorful.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/mdPreview.js"></script>

        <link rel="shortcut icon" type="image/ico" href="/static/fuck.ico">
    </head>
    <body>

        <header>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-xs-12 col-md-offset-1 col-xs-offset-0">
                            <ul class="pull-left">
                                <li id="mark"><a href="/">Real Code</a></li>
                                <li><a href= "/">main</a></li>
                                <li><a href = "/about" id='about'>about</a></li>
                                <li><a href= "/article/6" id="develop">개발현황</a></li>
                            </ul>
                            <ul class="pull-right">
                                <li><a href= "/write" id='write_link'>글쓰기</a></li>
                                {% if request.user.is_authenticated %}
                                <li><a href= "/logout?next={{request.path}}" id='log_out'>log out</a></li>
                                {% else %}
                                <li><a href= "/login?next={{request.path}}" id="log_in">log in</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <article>
            <div class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-md-offset-2">
                            <div class="content">
                            {% block content %}{% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <footer>
            <div class="navbar navbar-default" id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <ul class="pull-left">
                                <li>e-mail : sangmoon@sangmoonpark.com</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </footer>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
