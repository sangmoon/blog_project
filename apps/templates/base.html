<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SM blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/base1.css">
        <link rel="stylesheet" type="text/css" href="/static/colorful.css">
        <script type="text/javascript" src="/static/js/mdPreview.js"></script>

        <link rel="shortcut icon" type="image/ico" href="/static/favicon.ico">
    </head>

    <body>
        <header>
          <div class="blog-masthead">
            <div class="container">
              <nav class="nav">
                <a class="nav-link" href="/">Main</a>
                <a class="nav-link" href="/article/6" id="develop">개발현황</a>
                <a class="nav-link" href="/write" id="write_link">글쓰기</a>
                {% if request.user.is_authenticated %}
                        <a class="nav-link" href= "/logout?next={{request.path}}" id='log_out'>log out</a>
                        {% else %}
                        <a class="nav-link" href= "/login?next={{request.path}}" id="log_in">log in</a>
                        {% endif %}
              </nav>
            </div>
          </div>

          <div class="blog-header">
            <div class="container">
              <h1 class="blog-title">Sangmoon Blog</h1>
              <p class="lead blog-description">생각을 정리하고 기술을 적용합니다.</p>
            </div>
          </div>
        </header>

        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-md-offset-2">
                        <div class="content">
                        {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer>
            <div class="navbar navbar-default footer-blog">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <ul class="pull-left">
                                <li>e-mail : sangmoon@sangmoonpark.com</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
