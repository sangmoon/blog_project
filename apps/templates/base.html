<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SM blog</title>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/base.css">
        <link rel="stylesheet" type="text/css" href="/static/colorful.css">
        <script type="text/javascript" src="/static/js/onclick.js"></script>
        <link rel="shortcut icon" type="image/ico" href="/static/fuck.ico">
    </head>
    <body>

        <header>
            <nav class="nav">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-xs-12 col-md-offset-1 col-xs-offset-0">
                            <ul class="pull-left">
                                <li id="mark"><a href="/">Real Code</a></li>
                                <li><a href= "/">main</a></li>
                                <li><a href = "/about">about</a></li>
                                <li><a href= "/article/6">개발현황</a></li>
                            </ul>
                            <ul class="pull-right">
                                <li><a href= "/write" id='write_link'>글쓰기</a></li>
                                {% if request.user.is_authenticated %}
                                <li><a href= "/logout?return_url={{request.path}}" id='log_out'>log out</a></li>
                                {% else %}
                                <li><a href= "/login" id="log_in">log in</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <article>
            <div class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-md-offset-2">
                            <div class="content">
                            {% block content %}{% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <ul class="pull-left">
                            <li>e-mail : sangmoon@sangmoonpark.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
